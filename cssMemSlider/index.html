<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="conteiner">
    <input type="radio" id="r1" name="slider-button" checked="checked">
    <input type="radio" id="r2" name="slider-button">
    <input type="radio" id="r3" name="slider-button">
    <input type="radio" id="r4" name="slider-button">
    <div class="slider-conteiner">
      <div class="slider-items">
          <div class="slider-item">
              <img class="slider-item-image" src="images/1.jpg" alt="img1">
          </div>
          <div class="slider-item">
              <img class="slider-item-image" src="images/2.jpg" alt="img2">
          </div>
          <div class="slider-item">
              <img class="slider-item-image" src="images/3.jpg" alt="img3">
          </div>
          <div class="slider-item">
              <img class="slider-item-image" src="images/4.jpg" alt="img4">
          </div>
       </div>
    </div>
    <div class="slider-nav">
        <div class="slider-text-conteiner">
          <div class="slider-text">
            <div class="text1">Выбирайте самое доброе!</div>
            <div class="text2">Не жалейте!</div>
            <div class="text3">Не сдавайтесь!</div>
            <div class="text4">Главное - правильно дышать!</div>
          </div>
        </div>
        <div class="slider-controls">
        	<label for="r1" class="control-1"><span></span></label>
        	<label for="r2" class="control-2"><span></span></label>
        	<label for="r3" class="control-3"><span></span></label>
          <label for="r4" class="control-4"><span></span></label>
        </div>
    </div>
  </div>
</body>
</html>
